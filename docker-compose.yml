version: '3.8'

services:
  app:
    build: .
    container_name: api-predict
    ports:
      - "7000:7000"
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - MONGODB_URL=mongodb://predictuser:predictpass123@mongodb:27017/prediction_db?authSource=admin
      - DATABASE_NAME=prediction_db
      - COLLECTION_NAME=results
      - PREDICTION_HISTORY_COLLECTION=prediction_history
      - MODEL_ACCURACY_COLLECTION=model_accuracy
      - REDIS_URL=redis://redis:6379
      - TEEN20_RESULTS_API_URL=https://terminal.hpterminal.com/tunnel/casino/casino-last-10-results/teen20
      - LUCKY7EU_RESULTS_API_URL=https://terminal.hpterminal.com/tunnel/casino/casino-last-10-results/lucky7eu
      - DT20_RESULTS_API_URL=https://terminal.hpterminal.com/tunnel/casino/casino-last-10-results/dt20
      - TEEN20_ODDS_API_URL=https://terminal.hpterminal.com/tunnel/casino/odds/teen20
      - LUCKY7EU_ODDS_API_URL=https://terminal.hpterminal.com/tunnel/casino/odds/lucky7eu
      - DT20_ODDS_API_URL=https://terminal.hpterminal.com/tunnel/casino/odds/dt20
    volumes:
      - ./app:/app/app
    networks:
      - predict-network
    restart: unless-stopped

  mongodb:
    image: mongo:6.0
    container_name: predict-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=predictuser
      - MONGO_INITDB_ROOT_PASSWORD=predictpass123
      - MONGO_INITDB_DATABASE=prediction_db
    volumes:
      - mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - predict-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: predict-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - predict-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes
    restart: unless-stopped

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local

networks:
  predict-network:
    driver: bridge
